<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envie sua sugestão!</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div id="main">
      <img
      src="https://www.pngitem.com/pimgs/m/282-2822740_transparent-mallet-png-hammer-icon-black-png-download.png"
      alt="Martelo como logo."
      width="50"
      id="logo"
    />
    <h1 id="mainTitulo">Pop.py</h1>
  </div>

    <header>
      <ul class="redd">
       <li> 
           <a href="index.html">Página inicial</a> 
        </li>
        <li> 
            <a href="sugestoes.html">Sugestões</a> 
        </li>
      </ul>
    </header>
    <h1 id="tituloSug">Nós de sua sugestão!</h1>
    <form class="contate">
      <label for="nome"><p>Digite o seu nome:</p></label>
      <input type="text" id="nome" onkeyup="validandoNome()"/>
      <div id="txtNome"></div>
      
      <label for="email"><p>Email:</p></label>
      <input type="email" id="email" onkeyup="validandoEmail()"/>
      <div id="txtEmail"></div>
      
      <label for="assunto"
        ><p>Quais músicas você deseja ver em nosso site?</p></label>
      <textarea
        name="assunto"
        id="assunto"
        cols="30"
        rows="20"
        onkeyup="validandoAssunto()"></textarea>
      <div id="txtAssunto"></div>
      
      <button id="buttom" onclick="valiandoEnvio()">Enviar</button>
      <div id="txtButtom"></div>
    </form>

    <footer>
      <p>Copyright Guilherme Silva Campos &copy 2021</p>
      <div class="social">
       <a href="https://github.com/Zoraten">
       <img src="assets/img/github.png" alt="Logo do GitHub" class="socialmedia">
   </a>
   <a href="https://www.linkedin.com/in/zoraten/">
       <img src="assets/img/linkedin.png" alt="Logo do Linkedin" class="socialmedia">
   </a>
      </div>
   </footer>

   <script src="/assets/js/script.js"></script>
  </body>
</html>
